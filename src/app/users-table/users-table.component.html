<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Gender</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.surname}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.age}}</td>
    </tr>
</tbody>
</table>
